<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body> 
  <!--finalizado-->
  <script>
  const nome = prompt('Digite seu nome completo:');
  let ultimoLetra = nome.length;
  document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
  document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras </strong><br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? <strong>${nome.indexOf('a')}</strong><br />`;
  document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? <strong>${nome.lastIndexOf('a')}</strong><br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br />`;
  document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split('  ')} </strong><br />`;
  document.body.innerHTML += `As letras maiúsculas de seu nome: <strong>${nome.match(/[A-Z]/g)}</strong><br />`;
  document.body.innerHTML += `As letras minúsculas de seu nome: <strong>${nome.match(/[a-z]/g)}<br/>`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()} </strong><br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br/>`;
  </script>
</body> 
</html>
